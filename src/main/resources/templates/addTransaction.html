<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Transaction Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Tansaction Management System</h1>
  <hr>
  <h2>Add transaction</h2>

  <form action="#" th:action="@{'/newtransaction'}" th:object="${transaction}" method="POST">
    <input type="text" th:field="*{amount}" placeholder="Amount"  class="form-control mb-4 col-4">
    <input type="text" th:field="*{nameOrig}" placeholder=" Name Origine" class="form-control mb-4 col-4">
    <input type="text" th:field="*{oldbalanceOrig}" placeholder=" oldbalanceOrig" class="form-control mb-4 col-4">
    <input type="text" th:field="*{newbalanceOrig}" placeholder="newbalanceOrig" class="form-control mb-4 col-4">
    <input type="text" th:field="*{nameDest}" placeholder="Name Destination" class="form-control mb-4 col-4">
    <input type="text" th:field="*{oldbalanceDest}" placeholder=" oldbalanceDest " class="form-control mb-4 col-4">
    <input type="text" th:field="*{newbalanceDest}" placeholder=" newbalanceDest " class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-4"> Add Transaction </button>
  </form>

  <hr>

  <a th:href="@{'/list/1'}"> Back to Employee List</a>
</div>
</body>

</html>
